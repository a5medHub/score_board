<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 id="home">HOME</h3>
        <div class="home-box">
          <p id="home-score">0</p>
        </div>
        <div class="score-buttons">
          <button id="buttonscore" onclick="homeScoreButtons1()">+1</button>
          <button id="buttonscore" onclick="homeScoreButtons2()">+2</button>
          <button id="buttonscore" onclick="homeScoreButtons3()">+3</button>
        </div>
      </div>
      <div>
        <h3 id="guest">GUEST</h3>
        <div class="guest-box">
          <p id="guest-score">0</p>
        </div>
        <div class="score-buttons">
          <button id="buttonscore" onclick="guestScoreButtons1()">+1</button>
          <button id="buttonscore" onclick="guestScoreButtons2()">+2</button>
          <button id="buttonscore" onclick="guestScoreButtons3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
